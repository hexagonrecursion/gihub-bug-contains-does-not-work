on:
  pull_request:
    types: [labeled, unlabeled, opened, reopened, synchronize]
jobs:
  poc:
    runs-on: ubuntu-20.04
    steps:
      - run: echo ${{ github.event.issue.labels.*.name }}
      - run: echo ${{ contains(github.event.issue.labels.*.name, 'bug') }}
      - run: echo ${{ contains(github.event.issue.labels.*.name, 'missing-label') }}
      
